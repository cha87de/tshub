<mat-grid-list cols="1">
	<mat-grid-tile colspan="1" rowspan="1" *ngFor="let host of hosts">
		<mat-card>
			<mat-card-header>
				<mat-card-title>{{ host.name }}</mat-card-title>
				<mat-card-subtitle>{{ host.cores }} CPU Cores, {{ host.ram * 1024 | fileSize:0 }} Ram, {{ host.instancecount }} Domain(s)</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>

				<mat-grid-list cols="3">
					<mat-grid-tile colspan="1" rowspan="1">
						<mat-card>
							<mat-card-header>
								<mat-card-title>CPU Util</mat-card-title>
							</mat-card-header>
							<mat-card-content>
								<plotter-plotdata [host]="host" metric="cpu"></plotter-plotdata>
							</mat-card-content>
						</mat-card>
					</mat-grid-tile>
					<mat-grid-tile colspan="1" rowspan="1">
						<mat-card>
							<mat-card-header>
								<mat-card-title>Net I/O</mat-card-title>
							</mat-card-header>
							<mat-card-content>
								<plotter-plotdata [host]="host" metric="netio"></plotter-plotdata>
							</mat-card-content>
						</mat-card>
					</mat-grid-tile>
					<mat-grid-tile colspan="1" rowspan="1">
						<mat-card>
							<mat-card-header>
								<mat-card-title>Disk I/O</mat-card-title>
							</mat-card-header>
							<mat-card-content>
								<plotter-plotdata [host]="host" metric="diskio"></plotter-plotdata>
							</mat-card-content>
						</mat-card>
					</mat-grid-tile>
				</mat-grid-list>

			</mat-card-content>
			<mat-card-actions>
				<a mat-button [routerLink]="['/domain']" [queryParams]="{ hostname: host.name }">
					Show Domains
				</a>
			</mat-card-actions>
		</mat-card>
	</mat-grid-tile>
</mat-grid-list>
